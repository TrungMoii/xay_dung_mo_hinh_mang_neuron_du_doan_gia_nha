<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dự đoán giá nhà</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>DỰ ĐOÁN GIÁ NHÀ</h1>
        <form method="post">
            <label for="year_sold">Năm bán nhà:</label>
            <input type="number" id="year_sold" name="year_sold" required>

            <label for="house_age">Tuổi nhà:</label>
            <input type="number" id="house_age" name="house_age" required>

            <label for="distance">Khoảng cách đến trung tâm (km):</label>
            <input type="number" id="distance" name="distance" required>

            <label for="num_shops">Số cửa hàng gần đó:</label>
            <input type="number" id="num_shops" name="num_shops" required>

            <label for="longitude">Kinh độ:</label>
            <input type="number" id="longitude" name="longitude" step="0.01" required>

            <label for="latitude">Vĩ độ:</label>
            <input type="number" id="latitude" name="latitude" step="0.01" required>

            <button type="submit">Dự đoán</button>
        </form>

        {% if price_min and price_max %}
            <p class="result">Giá nhà dự đoán: {{ price_min }} USD - {{ price_max }} USD</p>
        {% elif error %}
            <p class="error">⚠️ {{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
